<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    .sidebar>h1 a {
      font-size: 20px;
      color:black;
    }
    .content {
      padding-top: 5px;
    }
    .markdown-section {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      coverpage:false,
      loadSidebar:true,
      maxLevel: 2,
      subMaxLevel:6,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      search: {
      	placeholder: 'Type to search',
      	noData: 'No Results!',
        paths: 'auto',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // 将所有../img替换成img
            // https://github.com/docsifyjs/docsify/issues/936
            return content.replace(/..\/img/g, "img");
          })

          hook.doneEach(function () {
            window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
          })
        }
      ],
      externalLinkTarget: '_target',
      name: '城市空间数据分析方法——PYTHON语言实现',
      //repo: 'https://github.com/richieBao/Urban-Spatial-Data-Analysis_python'
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },









    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"]
      },
      "HTML-CSS": { fonts: ["TeX"] }
    });
  </script>
  <script src="docsify.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script async="async" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
	<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
	<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
	    var gitalkConfig = {
    		clientID: '2ce59506db6cd5b2cb76', //上面生成的clientID
    		clientSecret: 'f247abc9e78a158e69036d8966afd1bb75c6aa4c',//上面生成的clientSecret
    		repo: 'Urban spatial data analysis method_python',//Github博客项目名
    		owner: 'richieBao',//github用户名
    		admin: [richieBao],//github用户名，可以添加多个
    		distractionFreeMode: false
	   }
	    window.$docsify = {
            loadSidebar: true,
            plugins: [
            // 评论会自动同步成为项目的issue, //这些代码是给issue添加lable以及更改样式 //我的博客是取每个路由地址的第一级目录名称作为label，你可以自己操作路径// ，自己自定义
                function (hook, vm) {
                    hook.doneEach(function () {
                        var label='', domObj, main, divEle, gitalk;
                        var labels = vm.route.path.split('/');
                        if(labels.length) {
                            for (let i = 0; i < labels.length; i++) {
                                var v = labels[i]
                                if(v && v !=='README') {
                                    label = v
                                    break;
                                }
                            }
                        }
                        domObj = Docsify.dom;
                        main = domObj.getNode("#main");
                        Array.apply(
                            null,
                            document.querySelectorAll("div.gitalk-container")
                        ).forEach(function (ele) {
                            ele.remove();
                        });
    
                        divEle = domObj.create("div");
                        divEle.id = "gitalk-container-" + label;
                        divEle.className = "gitalk-container";
                        divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
                        domObj.appendTo(domObj.find(".content"), divEle);
                        gitalk = new Gitalk(
                            Object.assign(gitalkConfig, {id: !label ? "home" : label})
                        );
                        gitalk.render("gitalk-container-" + label);
                    });
                }
            ]
    }
  </script>


</body>
</html>
